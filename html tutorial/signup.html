
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TravelGo | Sign Up</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

<div class="bg-white p-8 rounded shadow-md w-full max-w-md">
  <h2 class="text-3xl font-bold mb-6 text-center text-blue-600">Create an Account</h2>
  <form class="space-y-4">
    <div>
      <label class="block font-semibold mb-1">Name</label>
      <input type="text" placeholder="Your full name" class="w-full p-2 border border-gray-300 rounded">
    </div>
    <div>
      <label class="block font-semibold mb-1">Email</label>
      <input type="email" placeholder="example@email.com" class="w-full p-2 border border-gray-300 rounded">
    </div>
    <div>
      <label class="block font-semibold mb-1">Password</label>
      <input type="password" placeholder="Create a password" class="w-full p-2 border border-gray-300 rounded">
    </div>
    <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700"> <a href="index.html">Sign up</a></button>
    <p class="text-center text-sm mt-4">Already have an account? <a href="login.html" class="text-blue-600 hover:underline">Login</a></p>
  </form>
</div>

</body>
</html>
