<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TravelGo | Contact Us</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-white text-gray-800">

<!-- Navbar -->
<div class="bg-blue-600 text-white flex justify-between items-center p-4">
  <h1 class="text-2xl font-bold">TravelGo</h1>
  <div class="space-x-4 hidden md:flex">
    <a href="index.html" class="hover:underline">Home</a>
    <a href="about.html" class="hover:underline">About</a>
    <a href="destinations.html" class="hover:underline">Destinations</a>
    <a href="tours.html" class="hover:underline">Tours</a>
    <a href="contact.html" class="hover:underline">Contact</a>
  </div>
</div>

<!-- Contact Form -->
<section class="p-8 max-w-xl mx-auto">
  <h2 class="text-4xl font-bold text-center mb-6">Contact Us</h2>
  <form class="space-y-4">
    <div>
      <label class="block mb-1 font-semibold">Name</label>
      <input type="text" class="w-full border border-gray-300 p-2 rounded" placeholder="Your Name">
    </div>
    <div>
      <label class="block mb-1 font-semibold">Email</label>
      <input type="email" class="w-full border border-gray-300 p-2 rounded" placeholder="Your Email">
    </div>
    <div>
      <label class="block mb-1 font-semibold">Message</label>
      <textarea class="w-full border border-gray-300 p-2 rounded" rows="5" placeholder="Your Message"></textarea>
    </div>
    <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700">Send Message</button>
  </form>
</section>

<!-- Footer -->
<footer class="bg-blue-600 text-white text-center py-4 mt-10">
  <p>&copy; 2025 TravelGo. All Rights Reserved.</p>
</footer>

</body>
</html>
